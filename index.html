<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpiritualityVerse Memory Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body
    style="
      background-image: url('https://wallpaperaccess.com/full/477150.jpg');
      background-size: cover;
    "
  >
    <h1 id="title">SpiritualityVerse Memory Game</h1>
    <h2 id="score">Score: 0</h2>
    <h2 id="timer">Timer: 60</h2>

    <button id="restart">Restart</button>
    <button id="top-scores">Top 10 Scores!</button>

    <div id="loading">
      <img
        id="loading-image"
        src="https://i.gifer.com/VZvw.gif"
        alt="Loading..."
      />
    </div>

    <div class="grid-container"></div>
    <div id="game-over"></div>
    <div id="leaderboard"></div>
    <script src="index.js"></script>
  </body>
</html>
